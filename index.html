<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unsplash URL Extractor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .content {
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        
        .input-section, .output-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            border: 1px solid #eaeaea;
        }
        
        h2 {
            color: #333;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }
        
        textarea {
            width: 100%;
            height: 200px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-family: monospace;
            font-size: 14px;
            resize: vertical;
            transition: border-color 0.3s ease;
        }
        
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        .secondary-btn {
            background: #6c757d;
        }
        
        .url-list {
            background: white;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #ddd;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .url-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            font-family: monospace;
            word-break: break-all;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .url-item:last-child {
            border-bottom: none;
        }
        
        .copy-icon {
            color: #667eea;
            cursor: pointer;
            font-size: 1.2rem;
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eaeaea;
            color: #666;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #4CAF50;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transform: translateX(150%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        @media (max-width: 768px) {
            .buttons {
                flex-direction: column;
            }
            
            button {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Unsplash URL Extractor</h1>
            <p>Paste conversation text to extract all Unsplash URLs</p>
        </div>
        
        <div class="content">
            <div class="input-section">
                <h2>üìù Paste Conversation Text</h2>
                <textarea id="conversationInput" placeholder="Paste your conversation here..."></textarea>
                <div class="buttons">
                    <button onclick="extractUrls()">
                        üîç Extract URLs
                    </button>
                    <button onclick="clearText()" class="secondary-btn">
                        üóëÔ∏è Clear Text
                    </button>
                    <button onclick="viewGallery()">
                        üñºÔ∏è View Gallery
                    </button>
                </div>
            </div>
            
            <div class="output-section">
                <h2>üìã Extracted URLs</h2>
                <div id="urlList" class="url-list">
                    <div style="text-align: center; color: #999; padding: 20px;">
                        URLs will appear here after extraction
                    </div>
                </div>
                <div class="stats">
                    <div id="urlCount">Found: 0 URLs</div>
                    <div id="actionButtons" style="display: none;">
                        <button onclick="copyAllUrls()" style="padding: 8px 15px; font-size: 0.9rem;">
                            üìã Copy All
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="notification" class="notification">
        Copied to clipboard!
    </div>

    <script>
        function extractUrls() {
            const text = document.getElementById('conversationInput').value;
            const urlList = document.getElementById('urlList');
            const urlCount = document.getElementById('urlCount');
            const actionButtons = document.getElementById('actionButtons');
            
            // Clear previous results
            urlList.innerHTML = '';
            
            // Find Unsplash URLs using regex
            const unsplashRegex = /https:\/\/images\.unsplash\.com[^\s]*/g;
            const urls = text.match(unsplashRegex) || [];
            
            if (urls.length === 0) {
                urlList.innerHTML = `
                    <div style="text-align: center; color: #999; padding: 20px;">
                        ‚ùå No Unsplash URLs found in the text
                    </div>
                `;
                urlCount.textContent = 'Found: 0 URLs';
                actionButtons.style.display = 'none';
                showNotification('No Unsplash URLs found!');
                return;
            }
            
            // Display each URL
            urls.forEach((url, index) => {
                const urlItem = document.createElement('div');
                urlItem.className = 'url-item';
                urlItem.innerHTML = `
                    <div style="flex-grow: 1;">
                        <strong>${index + 1}.</strong> ${url}
                    </div>
                    <div class="copy-icon" onclick="copySingleUrl('${url}', ${index + 1})">
                        üìã
                    </div>
                `;
                urlList.appendChild(urlItem);
            });
            
            urlCount.textContent = `Found: ${urls.length} URL${urls.length > 1 ? 's' : ''}`;
            actionButtons.style.display = 'block';
            
            // Store URLs for gallery view
            localStorage.setItem('unsplashUrls', JSON.stringify(urls));
            
            showNotification(`Found ${urls.length} Unsplash URL${urls.length > 1 ? 's' : ''}!`);
        }

        function copySingleUrl(url, index) {
            navigator.clipboard.writeText(url).then(() => {
                showNotification(`Copied URL ${index}!`);
            });
        }

        function copyAllUrls() {
            const urlItems = document.querySelectorAll('.url-item');
            const urls = Array.from(urlItems).map(item => 
                item.textContent.replace('üìã', '').replace(/^\d+\.\s*/, '').trim()
            );
            
            navigator.clipboard.writeText(urls.join('\n')).then(() => {
                showNotification(`Copied ${urls.length} URLs to clipboard!`);
            });
        }

        function clearText() {
            document.getElementById('conversationInput').value = '';
            document.getElementById('urlList').innerHTML = `
                <div style="text-align: center; color: #999; padding: 20px;">
                    URLs will appear here after extraction
                </div>
            `;
            document.getElementById('urlCount').textContent = 'Found: 0 URLs';
            document.getElementById('actionButtons').style.display = 'none';
            showNotification('Text cleared!');
        }

        function viewGallery() {
            const urls = JSON.parse(localStorage.getItem('unsplashUrls') || '[]');
            if (urls.length > 0) {
                // Open gallery in new tab with URLs
                const galleryUrl = `gallery.html?urls=${encodeURIComponent(JSON.stringify(urls))}`;
                window.open(galleryUrl, '_blank');
            } else {
                showNotification('No URLs to display in gallery!');
            }
        }

        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Load sample conversation on page load
        window.onload = () => {
            const sampleText = `Here are some beautiful Unsplash images:
            
            1. Landscape: https://images.unsplash.com/photo-1506744038136-46273834b3fb
            2. Mountains: https://images.unsplash.com/photo-1519681393784-d120267933ba
            3. Forest: https://images.unsplash.com/photo-1441974231531-c6227db76b6e
            4. Sunset: https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05
            
            Check out these nature photos from Unsplash!
            
            More images:
            - https://images.unsplash.com/photo-1501854140801-50d01698950b
            - https://images.unsplash.com/photo-1465146344425-f00d5f5c8f07`;
            
            document.getElementById('conversationInput').value = sampleText;
        };
    </script>
</body>
</html>
